<html>
    <head>
        <title>Data Store</title>
        <style>
            
            body{
                background-color: black;
            }
            h3{
                color: aliceblue;
                text-align: center;
                background-color: darkcyan;
                width: 500px;
                margin: auto;
            }
            .submit{
                color: darksalmon;
                margin-left: 600px;
                margin-top: 10px;
                width: 100px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <h3>Data received successfully!</h3>
        <form action="/profile/datamanager" method="POST">
        <input type="hidden" value={{name}} name="username">
        <input type="hidden" name="email" value={{email}}>
        <input type="submit" value="Your all data" class="submit">
        </form>
        <form action="/profile" method="POST">
        <input type="hidden" name="username" value={{name}}>
        <input type="hidden" name="email" value={{email}}>
        <input type="submit" value="Profile" class="submit">
        </form>
    </body>
</html>
